<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<link href="https://fonts.googleapis.com/css?family=Raleway"
	rel="stylesheet" type="text/css" />
<title>Inserisci i dati dell'opera</title>
<style>
body {
	font-family: "Raleway", Arial, sans-serif;
	align-content: center;
	text-align: center;
}

.w3-row img {
	margin-bottom: -8px
}
</style>
</head>
<body>
	<header class="w3-container w3-xlarge w3-padding-24"> </header>

	<h1>Inserisci i dati di un Opera</h1>

	<form class="w3-container w3-card-4 w3-padding-16 w3-white" action="#"
		th:action="@{/processaOpera}" th:object="${opera}" method="post"
		target="_blank">
		<p>
			Titolo:<div></div><span
			th:if="${#fields.hasErrors('titolo')}" th:text="#{label.errore}">Error</span>
		 <input class="w3-input" type="text" th:field="*{titolo}" ></input>
		</p>
		<p>
			Anno:<div></div><span
			th:if="${#fields.hasErrors('anno')}" th:text="#{label.data}">Error</span> <input class="w3-input" type="text" th:field="*{anno}" />
		</p>
		<p>
			Tecnica:<div></div><span
			th:if="${#fields.hasErrors('tecnica')}" th:text="#{label.errore}">Error</span><input class="w3-input" type="text" th:field="*{tecnica}" />
		</p>
		<p>
			Dimensioni: in cm quadrati <div></div><span
			th:if="${#fields.hasErrors('dimensioni')}" th:text="#{label.number}">Error</span><input class="w3-input" type="text"
				th:field="*{dimensioni}" />
		</p>

		<input type="hidden" name="idAutore" th:value="${idAutore}" /> <input
			class="w3-button w3-center w3-theme" type="submit" name="submit"
			value="Invia" /> <div></div><input class="w3-button w3-right w3-theme"
			type="Reset" value="Reset"></input>
	</form>



	<footer class="w3-light-grey w3-padding-64 w3-center" id="about">
		<form action="#" th:action="@{/admin}" method="post">

			<input type="submit" class="w3-button w3-center w3-theme"
				name="submit" value="Torna indietro" />

		</form>

		<form action="#" th:action="@{/welcome}" method="post">

			<input type="submit" class="w3-button w3-center w3-theme"
				name="submit" value="Torna alla pagina Iniziale" />

		</form>


	</footer>

</body>
</html>
