<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<title>Pagina Di Log in</title>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="cosmo.css" rel="stylesheet" type="text/css"></link>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css"></link>
<style>
body {font-family: "Raleway", Arial, sans-serif;
text-align: center;}
.w3-row img {margin-bottom: -8px}
</style>
</head>
<body>
<header class="w3-container w3-xlarge w3-padding-24">

  </header>
	 <div class="login-wrap">
		<h1>Art Gallery SIW</h1>
		

		<div class="jumbotron">
	
		<form name="f" class="w3-container w3-card-4 w3-padding-16 w3-white" th:action="@{/login}" method="post">
			<fieldset>
				<legend>PAGINA DI LOGIN</legend>
				<div th:if="${param.error}" class="alert alert-error">Invalid
					username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success">You
					have been logged out.</div>
					<p></p>
			<div><label for="username">Username</label> <input class="w3-input" type="text"
					id="username" name="username" /> </div>	<div><label for="password">
					Password</label>
				<input class="w3-input" type="password" id="password" name="password" /> </div>
				<div class="form-actions">
				<br></br>
					<button type="submit" class="w3-button w3-center w3-theme" >Log in</button>
				</div>
			</fieldset>
		</form>
		
			
			
			
		 <form action="#" th:action="@{/registrazione}" method="post">
			
			<input type="submit" class="w3-button w3-right w3-theme" name="submit" value="Registrati !"/>
			
		</form>
	</div>
	</div>
		
		
		
	
</body>
</html>
